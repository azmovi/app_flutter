name: app_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: FiraCode
      fonts:
        - asset: fonts/fira-code-latin-ext-400-normal.ttf
          weight: 400 
        - asset: fonts/fira-code-latin-ext-500-normal.ttf
          weight: 500
        - asset: fonts/fira-code-latin-ext-600-normal.ttf
          weight: 600
        - asset: fonts/fira-code-latin-ext-700-normal.ttf
          weight: 700
